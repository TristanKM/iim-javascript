<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Exercice Liste de Tâches</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        text-align: center;
      }

      #listeTaches {
        margin-top: 20px;
        text-align: left;
      }

      <button id="boutonAjouter">Ajouter Tâche</button>
      <ul id="listeTaches">
        <li>Acheter du chocolat</li>
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
